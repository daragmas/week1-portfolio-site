<header class="nav-bar">
  <nav class="navbar navbar-expand-lg bg-body-primary justify-content-center">
    <div class="container justify-content-center">
      <a href="/" class="navbar-brand">
        <img src="{{url_for('static', filename='img/logo.svg')}}" width="100" />
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle text-white no-border"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-auto-close="outside"
            >
              About
            </button>
            <ul class="dropdown-menu">
              {% for profile in profiles %}
              <li>
                <div class="btn-group dropend">
                  <button
                    type="button"
                    class="dropdown-item dropdown-toggle p-0"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    {{profile.name}}
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        href="/about/{{profile.name | lower | replace(' ','-')}}">
                          About
                      </a>
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('hobbies', name=profile.name.lower().replace(' ', '-')) }}">Hobbies</a></li>
                  </ul>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
